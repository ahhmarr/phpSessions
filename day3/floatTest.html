<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float test</title>
	<style type="text/css">
		.floatDiv{
			width:110px;
			height:100px;
			margin-left:10px;
			background-color: #33AFFF;
			color:#FBF9C4;
			font-weight:bold;
			padding:5px 0px 5px 0px;
			float:left;
		}
		.secondDiv{
			width:110px;
			height:100px;
			background-color: #61F232;
			color: #fff;
			clear:both;
			margin:0px 0px 0px 10px;
			float:left;
		}
	</style>
</head>
<body>
	<div class="floatDiv">first div</div>
	<div class="floatDiv">second div</div>
	<div class="floatDiv">third div</div>
	<div class="floatDiv">fourth div</div>
	<div class="secondDiv">second div first one</div>
	<div class="secondDiv"> second div first one</div>
</body>
</html>
